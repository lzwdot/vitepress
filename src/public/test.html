<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试页面</title>
  </head>
  <body>
    <div id="container">
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
    </div>
    <script>
      const container = document.getElementById('container');
      container.addEventListener('click', (e) => {
        if(e.target.tagName === 'A'){
          alert(e.target.textContent)
        }
      });
    </script>
  </body>
</html>
